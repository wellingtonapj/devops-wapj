---
- name: Criação de VPC, Subnet, Internet gateway, Route table, Security group
  hosts: localhost
  connection: local
  gather_facts: false
  become: true
  vars_files:
    - vars/global.yml
    - vars/vpc.yml
    
  environment:
    AWS_ACCESS_KEY_ID: "{{ lookup('env', 'AWS_ACCESS_KEY_ID') }}"
    AWS_SECRET_ACCESS_KEY: "{{ lookup('env', 'AWS_SECRET_ACCESS_KEY') }}"
    AWS_SESSION_TOKEN: "{{ lookup('env', 'AWS_SESSION_TOKEN') }}"

  tasks:
  - name: configura bibliotecas Python
    import_tasks: setup-python.yml

- name: Criação de VPC
    ec2_vpc_net:
      region: "{{ aws_region }}"
      name: "{{ vpc_name }}" 
      cidr_block: "{{ vpcCidrBlock }}"      
      dns_support: yes
      dns_hostnames: yes
      tenancy: default
      tags:
        Name: "{{ vpc_name }}"
    register: vpc_result
    - name: Criação de subnet
    ec2_vpc_subnet:
      region: "{{ aws_region }}"
      az: "{{ aws_availability_zone }}"
      vpc_id: "{{ vpc_result.vpc.id }}"
      cidr: "{{ subNetCidrBlock }}"
      map_public: yes
      tags:
        Name: "{{ subnet_name }}"
    register: subnet_result
    - name: Criação de internet gateway       
    ec2_vpc_igw:
      region: "{{ aws_region }}"
      vpc_id: "{{ vpc_result.vpc.id }}"      
      tags:
        Name: "{{ igw_name }}"
    register: igw_result
